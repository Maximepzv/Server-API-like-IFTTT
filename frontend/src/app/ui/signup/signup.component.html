<!-- Default form register -->
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="container col-lg-4 mb-4 text-center border border-light p-5">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- First name -->
      <input type="text" formControlName="firstName" id="defaultRegisterFormFirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" placeholder="First name">
      <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
        <div *ngIf="f.firstName.errors.required">First Name is required</div>
      </div>
    </div>
    <div class="col">
      <!-- Last name -->
      <input type="text" formControlName="lastName" id="defaultRegisterFormLastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" placeholder="Last name">
      <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
        <div *ngIf="f.lastName.errors.required">Last Name is required</div>
      </div>
    </div>
  </div>

  <!-- E-mail -->
  <input type="email" formControlName="email" id="defaultRegisterFormEmail" class="form-control mb-4" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="E-mail">
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
    <div *ngIf="f.email.errors.required">E-mail is required</div>
    <div *ngIf="f.email.errors.email">Not a valid E-mail</div>
  </div>

  <!-- Username -->
  <input type="text" formControlName="username" id="defaultRegisterFormUsername" class="form-control mb-4" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" placeholder="Username" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
    <div *ngIf="f.username.errors.required">Username is required</div>
  </div>

  <!-- Password -->
  <input type="password" formControlName="password" id="defaultRegisterFormPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
  <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
    At least 6 characters
  </small>
  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
    <div *ngIf="f.password.errors.required">Password is required</div>
    <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
  </div>

  <!-- Sign up button -->
  <button [disabled]="loading" mdbBtn color="info" block="true" class="my-4" type="submit">Sign up</button>

  <!-- Social register -->
  <p>or sign up with:</p>

  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="facebook"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="twitter"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="linkedin"></mdb-icon>
  </a>
  <a type="button" class="light-blue-text mx-2">
    <mdb-icon fab icon="github"></mdb-icon>
  </a>

  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a routerLink="/termsofservice">Terms of Service</a> and
    <a routerLink="/privacy">Privacy Policy</a>.

</form>
<!-- Default form register -->
